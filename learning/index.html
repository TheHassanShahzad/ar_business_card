<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR Marker Viewer</title>

    <!-- A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Custom JS -->
    <script src="js/main.js"></script>
</head>

<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-content">
            <h1>Loading AR Experience</h1>
            <p>Please allow camera access when prompted</p>
        </div>
    </div>

    <!-- AR Scene -->
    <a-scene embedded
        arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'
        renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false" loading-screen="enabled: false">

        <!-- Custom Pattern Marker -->
        <a-marker id="animated-marker" type='pattern' url='assets/markers/pattern-marker.patt' smooth="true"
            smoothCount="5" smoothTolerance="0.01" smoothThreshold="2">

            <!-- Interactive Images -->
            <a-image id="image1" src="assets/images/top.png" position="0 0 1" rotation="-90 0 0" width="1" height="1"
                class="clickable" data-text="This is description for Image 1"
                animation__scale="property: scale; to: 1.2 1.2 1.2; dur: 200; startEvents: mouseenter"
                animation__scale_reverse="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave">
            </a-image>

            <!-- Hidden text that will appear on click -->
            <a-text id="description-text" value="" position="0 1.5 0" rotation="-90 0 0" align="center" scale="1 1 1"
                visible="false">
            </a-text>
        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
