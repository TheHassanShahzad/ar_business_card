<!DOCTYPE html>
<html>

<head>
    <title>AR.js Custom Marker Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Add the custom marker -->
        <a-marker type="pattern" url="pattern-Chicken.patt">
            <!-- Create a cube that will appear on the custom marker -->
            <a-box position="0 1 0" material="opacity: 0.5; color: #F70087;">
            </a-box>
        </a-marker>

        <!-- Add the camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
