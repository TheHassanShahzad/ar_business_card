<!DOCTYPE html>
<html>

<head>
    <title>AR.js Multi-Marker Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;">
        <!-- Add the multi-marker -->
        <a-marker type="multi" url="multi-marker-config.json">
            <!-- Load GLB model -->
            <a-entity position="0 0 0" scale="0.001 0.001 0.001" rotation="0 0 0" gltf-model="./Chicken.glb">
            </a-entity>
        </a-marker>

        <!-- Add the camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
